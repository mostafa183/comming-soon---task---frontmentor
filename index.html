<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Base Apparel - Coming Soon</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  </head>
  <body>
    <main class="container">
      <div class="content">
        <header>
          <img src="logo.svg" alt="Base Apparel" class="logo" />
        </header>
        
        <div class="mobile-hero"></div>
        
        <div class="hero-content">
          <h1>
            <span>WE'RE</span>
            COMING<br />SOON
          </h1>
          
          <p>
            Hello fellow shoppers! We're currently building our new fashion store. 
            Add your email below to stay up-to-date with announcements and our launch deals.
          </p>
          
          <form class="email-form">
            <div class="input-wrapper">
              <input 
                type="email" 
                placeholder="Email Address" 
                required
              />
              <button type="submit">
                <svg xmlns="http://www.w3.org/2000/svg" width="12" height="20" viewBox="0 0 12 20">
                  <path fill="none" stroke="#FFF" stroke-width="2" d="M1 1l8 8-8 8"/>
                </svg>
              </button>
            </div>
            <span class="error-message">Please provide a valid email</span>
          </form>
        </div>
      </div>
      
      <div class="hero-image"></div>
    </main>
  </body>
</html>
